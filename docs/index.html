<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      * {
        border: thin red solid
      }
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: grey;
        display: flex;
        justify-content: center;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 128px;
      }

      .link {
        display: flex;
        background-color: maroon;
        align-items: center;
        padding: 5px;
      }

      .link a {
        color: black;
        text-decoration: darkgrey;
        text-align: center;
        flex-grow: 1;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .banner {
        padding-top: 10px;
        display: flex;
        justify-content: center;
      }
      
      .name {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    
    <div class="items">

      <div class="banner">
        <img src="logo.png" alt="Uchicago Swim and Dive" class="banner-image">
      </div>

      <div class="name">
      UCHICAGO SWIMMING AND DIVING
      </div>

      <div class="link">
        <img src="roster.png" class="thumbnail link" alt="Men's Roster">
        <a href="https://athletics.uchicago.edu/sports/mswimdive/2022-23/roster?view=list" target="_blank" "> Men's Roster
        </a>
      </div>

      <div class="link">
        <img src="roster.png" class="thumbnail link" alt="Women's Roster">
        <a href="https://athletics.uchicago.edu/sports/wswimdive/2022-23/roster" target="_blank"> Women's Roster
        </a>
      </div>

      <div class="link">
        <img src="schedule.png" class="thumbnail link" alt="Men's Schedule">
        <a href="https://athletics.uchicago.edu/sports/mswimdive/2022-23/schedule" target="_blank"> Men's Schedule
        </a>
      </div>


      <div class="link">
        <img src="schedule.png" class="thumbnail link" alt="Women's Schedule">
        <a href="https://athletics.uchicago.edu/sports/wswimdive/2022-23/schedule" target="_blank"> Women's Schedule
        </a>

      </div>

      <div class="link">
        <img src="recruit.png" class="thumbnail link" alt="Recruiting Form">
        <a href="https://www.frontrush.com/FR_Web_App/Player/PlayerSubmit.aspx?sid=MTIyNTk=-mbf/rWe+Ot4=&ptype=recruit" target="_blank"> Recruiting  Form
        </a>
      </div>
    </div>

  </body>

</html>
